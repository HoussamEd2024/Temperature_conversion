<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter program</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="boxTemp">
      <h3 id="tempconversion">Temperature conversion :</h3>
      <input id="textBox" type="number" /> <br />
      <input id="toFahrenheit" type="radio" name="temp" />
      <label for="toFahrenheit">Celcius ➡️ Fahrenheit</label> <br />
      <input id="toCelcius" type="radio" name="temp" />
      <label for="toCelcius">Fahrenheit ➡️ Celcius</label> <br />
      <button id="convertBtn" type="submit" onclick="convert()">Convert</button>
      <h3 id="result"></h3>
    </div>
    <script src="index.js"></script>
  </body>
</html>
